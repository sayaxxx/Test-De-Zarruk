<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

.container {
    text-align: center;
}

.question {
    margin: 20px 0;
    max-width: 600px;
}

.question p {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.question label {
    display: inline-block;
    margin-right: 20px;
}

/* Estilos responsivos para preguntas */
@media (max-width: 600px) {
    .question {
        text-align: center;
    }

    .question label {
        display: block;
        margin-bottom: 10px;
    }
}
    </style>
</head>
<body>

    <div class="container" id="question-container">
        <h2>Test</h2>
        <div class="question">
            <p>Pregunta 1: ¿Sí o No?</p>
            <label><input type="radio" name="q1" value="Si"> Si</label>
            <label><input type="radio" name="q1" value="No"> No</label>
        </div>
        <!-- Repite las preguntas 2 a 20 aquí -->
    </div>
</body>
</html>
